adminCategories_edit:
    path:     /{id}/edit
    defaults: { _controller: "EcomBundle:CategoriesAdmin:edit" }

adminCategories_update:
    path:     /{id}/update
    defaults: { _controller: "EcomBundle:CategoriesAdmin:update" }
