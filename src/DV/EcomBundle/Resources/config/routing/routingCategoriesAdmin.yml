adminCategories:
    path:     /
    defaults: { _controller: "EcomBundle:CategoriesAdmin:index" }

adminCategories_show:
    path:     /{id}/show
    defaults: { _controller: "EcomBundle:CategoriesAdmin:show" }

adminCategories_new:
    path:     /new
    defaults: { _controller: "EcomBundle:CategoriesAdmin:new" }

adminCategories_create:
    path:     /create
    defaults: { _controller: "EcomBundle:CategoriesAdmin:create" }
